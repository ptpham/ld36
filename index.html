  <link href="font/symbols.css" rel="stylesheet" type="text/css"/>

<body class="intro">

<inventory>
  Inventory
  <slots></slots>
</inventory>

<encounter>
  <main>

  <block>
    <img />
    <person></person>
    <costume></costume>
    <block>
    <available class="person"><slots></slots></available>
    <available class="environment"><slots></slots></available>
    </block>
  </block>

  <speech></speech>

  <trade-area class="person">
  <request>Request Items<slots></slots></request>
  <offer>Offer Items<slots></slots></offer>
  </trade-area>
  
  <interact class="environment">
    <button data-intent="take_all">Take All</button>
    <button data-intent="leave">Move On</button>
  </interact>
  <interact class="person">
    <button data-intent="propose">Propose Trade</button>
    <button data-intent="learn">Probe Creature</button>
    <button data-intent="leave">Move On</button>
  </interact>

  </main>
</encounter>

<ship>
  <button class="expander">Check Ship (Space)</button>
  <header>Warning: Fixing a subsystem with an incompatible component will destroy it!
    <button class="collapser">Close Ship (Space)</button></header>
  <block>
    <img src="img/ship0.png"></img>
    <slots></slots>
  </block>
</ship>

<ending style="display: none">
  <button data-intent="play">Play Again</button>
  <block><img src="img/ending.png"></img></block>
</ending>

<intro>
  <button data-intent="skip">Skip Intro (esc)</button>
  <block><img src="img/intro.png"></img></block>
</intro>

<dialog>
  <message></message>
  <button data-intent="dialog">Continue</button>
</dialog>
